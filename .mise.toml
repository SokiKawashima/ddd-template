[tools]
node = "22"

aws-cli = "latest"
"npm:pm2" = "latest"
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@openai/codex" = "latest"
"npm:pnpm" = "10.12"

[tasks.ls]
run = "pm2 ls"

#####################################
########## workspace tasks ##########
#####################################
[tasks."dev"]
dir = "{{config_root}}/applications"
run = "pnpm run dev"

[tasks."check"]
dir = "{{config_root}}/applications"
run = "pnpm run check"

[tasks."test"]
dir = "{{config_root}}/applications"
run = "pnpm run test"

[tasks."build"]
dir = "{{config_root}}/applications"
run = "pnpm run build"

[tasks."add:workspace"]
dir = "{{config_root}}"
run = "pnpm add -Dw {{@}}"

[tasks."add:@repo/core"] # mise run add:@repo/core -D <package>
dir = "{{config_root}}"
run = "sh -c 'if [ \"$1\" = \"-D\" ]; then shift; pnpm add -D \"$@\" --filter @repo/core; else pnpm add \"$@\" --filter @repo/core; fi' sh {{@}}"

[tasks."add:@repo/infrastructure"]
dir = "{{config_root}}"
run = "sh -c 'if [ \"$1\" = \"-D\" ]; then shift; pnpm add -D \"$@\" --filter @repo/infrastructure; else pnpm add \"$@\" --filter @repo/infrastructure; fi' sh {{@}}"

[tasks."add:@repo/api"]
dir = "{{config_root}}"
run = "sh -c 'if [ \"$1\" = \"-D\" ]; then shift; pnpm add -D \"$@\" --filter @repo/api; else pnpm add \"$@\" --filter @repo/api; fi' sh {{@}}"

[tasks."add:@repo/front"]
dir = "{{config_root}}"
run = "sh -c 'if [ \"$1\" = \"-D\" ]; then shift; pnpm add -D \"$@\" --filter @repo/front; else pnpm add \"$@\" --filter @repo/front; fi' sh {{@}}"

[tasks."add:@repo/cdk"]
dir = "{{config_root}}"
run = "sh -c 'if [ \"$1\" = \"-D\" ]; then shift; pnpm add -D \"$@\" --filter @repo/cdk; else pnpm add \"$@\" --filter @repo/cdk; fi' sh {{@}}"



#####################################
####### infrastructure tasks ########
#####################################
[tasks."prisma:generate"]
dir = "{{config_root}}/applications/pkgs/infrastructure/prisma"
run = "pnpm prisma generate"

[tasks."prisma:migrate:dev"] # mise run prisma:migrate --name <migration_name>
dir = "{{config_root}}/applications/pkgs/infrastructure/prisma"
run = "pnpm prisma migrate dev --schema prisma/schema.prisma --config prisma/prisma.config.ts"

[tasks."prisma:migrate:deploy"]
dir = "{{config_root}}/applications/pkgs/infrastructure/prisma"
run = "pnpm prisma migrate deploy --schema prisma/schema.prisma --config prisma/prisma.config.ts"

[tasks."prisma:studio"]
dir = "{{config_root}}/applications/pkgs/infrastructure/prisma"
run = "pnpm prisma studio --url postgresql://admin:password@postgres:5432/main"
#####################################
########## environment ##############
#####################################
[env]
ENV_NAME = 'local'

PGUSER = 'admin'
PGPASSWORD = 'password'
PGHOST = 'postgres'
PGPORT = 5432
PGDATABASE = 'main'
DATABASE_URL = 'postgresql://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/${PGDATABASE}'
